<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <header>
            <main>
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city"
                  required
                  id="search-form-input"
                  class="search-form-input"
                />
                <input type="submit" value="Search" class="submit-button" />
              </form>
            </main>
          </header>
          <h1 class="weather-app-city" id="city"></h1>
          <ul>
            <li class="date" id="date-data"></li>
            <li class="time" id="time-data"></li>
          </ul>
          <div class="info">
            <div class="col">
              <ul>
                <li class="temperature" id="temperature-and-unit"></li>
                <li class="description" id="weather-description"></li>
              </ul>
            </div>
            <div class="col">
              <div class="weather-icon" id="icon"></div>
            </div>
            <div class="col">
              <ul class="weather-info">
                <li class="humidity">
                  Humidity: <span id="weather-humidity"></span>
                </li>
                <li class="wind">Wind: <span id="weather-wind"></span></li>
                <li class="feels-like">
                  Feels like: <span id="weather-feels-like"></span>
                </li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          This project was coded by
          <a href="https://github.com/sandra3096" target="_blank"
            >Sandra Bozovska</a
          >, is
          <a
            href="https://github.com/sandra3096/weather-app-vanilla"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://weather-app-vanilla-sandra.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
